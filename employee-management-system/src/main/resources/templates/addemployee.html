<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add - Employee</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Adding Employee</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${employee}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">Employee Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{employeeName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Employee Phone Number: </label>
                <div class="col-8">
                    <input type="text" th:field="*{employeePhoneNumber}" >
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Employee Department: </label>
                <div class="col-8">
                    <input type="text" th:field="*{employeeDepartment}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">House Number: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.houseNumber}" placeholder="House number" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Building Number: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.buildingNumber}" placeholder="Building number" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Floor Number: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.floorNumber}" placeholder="Floor number" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Street: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.street}" placeholder="Street" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Area: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.area}" placeholder="Area" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">City: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.cityId.cityName}" placeholder="City" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">District: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.districtId.districtName}" placeholder="District" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Address Pin Number: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.addressPinNumber}" placeholder="Pin Number" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">State: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.stateId.stateName}" placeholder="State" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Country: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{address.countryId.countryName}" placeholder="Country" />
                </div>
            </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </div>
    </form>
</div>
</body>
</html>
