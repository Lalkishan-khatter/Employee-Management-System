<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Employee</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Editing Employee</h1>
    </div>
    <div>
        <form action="#"
              th:action="@{/update/{id}(id=${editemp.employeeId})}"
              th:object="${editemp}"
              method="post">

            <div class="form-group row">
                <label class="col-4 col-form-label">Employee Name: </label>
                <input type="text" th:field="*{employeeName}" />
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">City: </label>
                <input type="text" th:field="*{address.cityId.cityName}" />
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">State: </label>
                <input type="text" th:field="*{address.stateId.stateName}" />
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Edit Employee</button>
            </div>
        </form>
</div>
</div>
</body>
</html>
